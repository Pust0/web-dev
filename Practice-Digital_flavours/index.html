<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital flavours</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="logo.png" alt="logo" class="logo">
        <nav>
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Flavours</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <button>Contact Us</button>
    </header>
    <div class="frontheadings">
        <h1>Artificial Flavours</h1>
        <h3>~flavours you can taste through the screen~</h3>
    </div>
    <div class="regbox">
        <div class="registration">
            <h2>Registration</h2>
            <label>Email</label>
            <input type="text" placeholder="Enter your email" required>

            <label>Username</label>
            <input type="text" placeholder="New Username" required>

            <label>Password</label>
            <input type="password" placeholder="New Password" required>

            <label>Re-enter Password</label>
            <input type="text" placeholder="Re-enter password" required>

            <span>Agree to sell your soul?</span>
            <input type="checkbox" required><br>

            <button>Register</button>
        </div>

        <div class="signin">
            <p>Already sold you soul?<a href="#">Sign in</a></p>
        </div>
    </div>
</body>
</html>
