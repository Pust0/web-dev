<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cssinheritance.css">
    <style>
        * {
            background-color: lightsalmon;
        } 
        /*The style written here will take precedence(i.e order) as it is written after the link style*/
    </style>
</head>
<body>
    <div class="cl1" id="id1">
        Div 1
    </div>
    <div class="cl1" id="id2">
        Div 2
    </div>
    <div class="cl2" id="id3">
        Div 3
    </div>
    <div style="background-color: magenta;"> <!--This style is inline style and it takes precendence over other styles-->
        Div 4
    </div>
</body>
</html>
