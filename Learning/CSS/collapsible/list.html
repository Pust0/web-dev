<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible list</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <ul>
        <li>One
            <ul>
                <li>One.1</li>
                <li>One.2
                    <ul>
                        <li>One.2.1</li>
                        <li>One.2.2</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Two
            <ul>
                <li>Two.1</li>
                <li>Two.2</li>
            </ul>
        </li>
        <li>Three</li>
    </ul>
</body>
</html>
