<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1" cellspacing="20" cellpadding="2"> 
        <!--creates a table with border of 1px where 
        cellspacing: space between the cells
        cellpadding: space inside the cell-->
        <thead>  
            <tr>  
                <th>column1</th>  <!--th is table heading-->
                <th>column2</th>
                <th>column3</th>
            </tr>
        </thead>
        <tr>    <!--tr: used for rows-->
            <td>one</td>    <!--td: for data elements-->
            <td colspan="2" align="center">two</td> 
        </tr>
        
        <tr>
            <td>three</td>
            <td>four</td>
            <td>3.4</td>
        </tr>

        <tr>
            <td>5</td>
            <td>6</td>
        </tr>

    </table>
